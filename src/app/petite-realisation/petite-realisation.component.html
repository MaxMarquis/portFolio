<div class="container">
  <mat-card class="card">
    <mat-card-title class="title">{{realisation.nomProjet}}</mat-card-title>
    <mat-card-subtitle class="sutitle">{{realisation.framework}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{realisation.desc}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a href={{realisation.link}} target="blank">
        <fa-icon [icon]="faGithubSquare" id="faGithubSquare"></fa-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
